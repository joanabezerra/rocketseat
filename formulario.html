<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <form action="">
            
            <b>Assunto: </b>
            <select>
                <option value="0">Escolha um assunto</option>
                <option value="1">Suporte</option>
                <option value="2">Reclamações</option>
                <option value="3">Devoluções</option>
            </select>
            <br>
            <br>

            <b>Nome Completo:</b><br>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">
            <br>
            <br>

            <b>E-mail:</b><br>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com">
            <br>
            <br>

            <b>Mensagem:</b><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <br>
            <br>
            
            <input type="checkbox" name="termos" id="termos"> Aceito receber novidades por e-mail.
            <br>
            <br>

            <input type="button" value="Enviar">
            
        </form>
    </fieldset>
    
</body>
</html>
